<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CryptoCity Calculator</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/ccar-data.js" defer></script>
    <script src="./scripts/ccar.js" defer></script>
  </head>
  <body>
    <section class="content">
      <form class="car-form">
        <span class="row title">car information</span>
        <span class="row">
          <label for="price">price:</label>
          <input type="number" id="price" min="0" />
        </span>

        <span class="row">
          <label for="level">level:</label>
          <input type="number" id="level" min="1" step="1" />
        </span>

        <span class="row">
          <label for="refuel">refuel:</label>
          <input type="number" id="refuel" min="0" step="1" />
        </span>

        <span class="row">
          <label for="fix">fix:</label>
          <input type="number" id="fix" min="0" step="1" />
        </span>

        <span class="row">
          <label for="rarity">rarity:</label>
          <select id="rarity"></select>
        </span>

        <span class="row">
          <label for="depreciation">depreciation:</label>
          <input type="number" id="depreciation" readonly />
        </span>

        <span class="row">
          <label for="quickrace">quick race?</label>
          <input type="checkbox" id="quickrace" />
        </span>

        <span class="row">
          <input class="reset-btn btn" type="button" value="reset" />
          <input class="calc-btn btn" type="button" value="calculate" />
        </span>
      </form>
      <div class="base-tables">
        <table id="prize-avg" cellpadding="0" cellspacing="0">
          <thead>
            <tr>
              <th>age</th>
              <th>average prize</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <table id="rarity-info" cellpadding="0" cellspacing="0">
          <thead>
            <tr>
              <th>rarity</th>
              <th>fuel</th>
              <th>depreciation</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
    <section class="info-table">
      <table id="roi-table" cellpadding="0" cellspacing="0">
        <thead>
          <tr>
            <th>age</th>
            <th>fix</th>
            <th>prize</th>
            <th>
              average / day
              <span class="helper-mark">
                (?)<span class="helper"
                  >= prize - fix - refuel - quickrace</span
                >
              </span>
            </th>
            <th>
              total average
              <span class="helper-mark">
                (?)<span class="helper"> = sum of daily prizes</span>
              </span>
            </th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </body>
</html>
